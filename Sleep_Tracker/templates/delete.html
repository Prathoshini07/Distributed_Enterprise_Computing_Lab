<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Sleep Record</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Delete Sleep Record</h1>
    <p>Are you sure you want to delete the record for {{ date }}?</p>
    <form action="{{ url_for('delete', date=date) }}" method="post">
        <button type="submit">Yes, Delete</button>
        <a href="{{ url_for('index') }}">Cancel</a>
    </form>
</body>
</html>
