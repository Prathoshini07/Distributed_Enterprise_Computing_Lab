<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Sleep Record</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Sleep Record</h1>
    <form action="{{ url_for('edit', date=record[1]) }}" method="post">
        <label>Sleep Time:</label>
        <input type="time" name="sleep_time" value="{{ record[2] }}" required><br>
        <label>Wakeup Time:</label>
        <input type="time" name="wakeup_time" value="{{ record[3] }}" required><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
